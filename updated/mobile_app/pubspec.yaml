name: mobile_app
description: Computer Sales Inventory Management App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  pdf: ^3.10.4
  printing: ^5.11.0
  excel: ^4.0.2
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  open_filex: ^4.7.0 
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & WebView
  http: ^1.1.2
  webview_flutter: ^4.4.4
  
  # UI & Utilities
  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  fl_chart: ^0.66.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  firebase_storage: ^12.4.10

  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#667eea"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
