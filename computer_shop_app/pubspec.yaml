name: computer_shop_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # Update to your SDK constraints

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.20.2 # For date formatting
  http: ^1.2.2
  shared_preferences: ^2.3.3
  url_launcher: ^6.3.1
  app_links: ^6.3.2
  firebase_core: ^4.2.0
  webview_flutter: ^4.4.2
  firebase_auth: ^6.1.1
  google_sign_in: ^7.2.0
  fluttertoast: ^9.0.0
  cloud_firestore: ^6.0.3
  cloud_functions: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  web:
    generate: true
    image_path: "assets/icon.png"
  image_path: "assets/icon.png"
  min_sdk_android: 21 

flutter:
  uses-material-design: true
  assets:
    - assets/chapa_logo.png